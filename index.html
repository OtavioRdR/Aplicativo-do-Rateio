<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Rateio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="toggle-button" onclick="toggleDarkMode()">ðŸŒ™ Modo Escuro / Claro</button>
        <h1>Aplicativo de Rateio</h1>
        
        <div class="form-section">
            <h2>Adicionar Pessoa</h2>
            <div class="input-group">
                <input type="text" id="nomePessoa" placeholder="Nome" required>
                <input type="text" id="numeroPessoa" placeholder="NÃºmero (opcional)">
                <input type="number" id="diasFicados" placeholder="Dias Ficados" required>
                <button onclick="adicionarPessoa()">Adicionar</button>
            </div>
        </div>

        <div class="form-section">
            <h2>Adicionar Despesa</h2>
            <div class="input-group">
                <input type="text" id="nomeDespesa" placeholder="Nome da Despesa" required>
                <input type="number" id="valorDespesa" placeholder="Valor" required>
                <button onclick="adicionarDespesa()">Adicionar</button>
            </div>
        </div>

        <div class="button-group">
            <button onclick="calcularRateio()">Calcular Rateio</button>
            <button onclick="gerarPDF()">Gerar PDF</button>
        </div>

        <div id="resultado" class="resultado-card"></div>
        <ul id="listaPessoas"></ul>
        <ul id="listaDespesas"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
